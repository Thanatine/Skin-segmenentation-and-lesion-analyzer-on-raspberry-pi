<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000 ; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' http://localhost:5000 ; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>JASMINE</title>
  </head>
  <body>
    <section class="left" >
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66">
           <circle class="path" fill="none" stroke-width="6" stroke="#41BABA" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
        <svg id="hitbox">
            <rect id="box" fill="none" stroke-width="3" stroke="#41BABA"></rect>
        </svg>
        <div class="v-container">
            <video id="cam" autoplay="true"></video>
            
             <!-- <img src="resources/Jasmine.png"/> -->
        </div>
        
        
    </section>
    <section class="right" id="main">
        <a href="index.html">
            <div class="back"><h1>Back</h1></div>
        </a> 
        
        <div id="status">
            <svg id="loader" class = "hide" width="65px" height="65px" viewBox="0 0 66 66">
               <circle class="path" fill="none" stroke-width="6" stroke="#F2EBD5" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
        <div id="prompt">
            Tap to Caputre
        </div>
    </section>
    
    <script src="renderer.js"></script>

  </body>
</html>
